<!DOCTYPE html>
<html>
    <head>
        <title>Таблица</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <table class="table" align="center" cellpadding="10 px" width="60%">
            <th class="headtable" colspan="5">
                Типы обитаемых планет в Stellaris
            </th>
            <tr>
                <td class="headtable" rowspan="2">Уровень растительности</td><td class="headtable" colspan="3">Тип климата</td>
            </tr>
            <tr>
                <td class="sush">Сухой<td class="water">Влажный</td><td class="nice">Холодный</td>
            </tr>
            <tr>
                <td class="type1">1</td><td><img src="https://stellaris.paradoxwikis.com/images/7/7a/Planet_savannah.png"><br>Саванновый </td><td><img src="https://stellaris.paradoxwikis.com/images/e/e6/Planet_tropical.png"><br>Тропический</td><td><img src="https://stellaris.paradoxwikis.com/images/a/ad/Planet_tundra.png"><br>Тундровый</td>
            </tr>
            <tr>
                <td class="type3">2</td><td><img src="https://stellaris.paradoxwikis.com/images/8/8b/Planet_desert.png"><br>Пустынный</td><td><img src="https://stellaris.paradoxwikis.com/images/4/41/Planet_continental.png"><br>Континентальный</td><td><img src="https://stellaris.paradoxwikis.com/images/d/dd/Planet_alpine.png"><br>Горный</td>
            </tr>
            <tr>
                <td class="type2">3</td><td><img src="https://stellaris.paradoxwikis.com/images/f/f9/Planet_arid.png"><br>Опустошенный</td><td><img src="https://stellaris.paradoxwikis.com/images/5/51/Planet_ocean.png"><br>Океанический</td><td><img src="https://stellaris.paradoxwikis.com/images/7/71/Planet_arctic.png"><br>Арктический</td>
            </tr>
        </table>
    </body>
</html>
